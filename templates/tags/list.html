{% extends "index.html" %}

{% block content %}
  <main style="display: flex; flex-direction: column; gap: 2em;">
     <h1>Tags</h1>

    {% if terms %}
        <ul>
            {% for term in terms %}
                <li><a href="{{ get_taxonomy_url(kind='tags', name=term.name) | safe }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
            {% endfor %}
        </ul>
    {% endif %}
  </main>
{% endblock content %}
